<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <div class="container">
        <div class="list-header">
            <h1>To Do List</h1>
            <span class="material-symbols-outlined">
                autorenew
            </span>
        </div>
        <div class="add-task">
            <input type="text" placeholder="Add new task...">
            <span class="material-symbols-outlined">
                add
            </span>
        </div>
        <ul class="main-list">
            <li class="task">
                <input type="checkbox" class="checkInput">Wash clothes
                <span class="material-symbols-outlined">
                    more_vert
                </span>
            </li>
            <li class="task">
                <input type="checkbox" class="checkInput">Feed Pets
                <span class="material-symbols-outlined">
                    more_vert
                </span>
            </li>
            <li class="task">
                <input type="checkbox" class="checkInput">Set up Project
                <span class="material-symbols-outlined">
                    more_vert
                </span>
            </li>
            <li class="task">
                <input type="checkbox" class="checkInput">Call God
                <span class="material-symbols-outlined">
                    more_vert
                </span>
            </li>
            <li class="task">
                <input type="checkbox" class="checkInput">Raise Hell
                <span class="material-symbols-outlined">
                    more_vert
                </span>
            </li>
        </ul>
        <div class="clear">
            <p>Clear all completed</p>
        </div>
    </div>
</body>

</html>
