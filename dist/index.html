<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<script defer src="main.js"></script></head>

<body>
    <div class="container">
        <div class="list-header">
            <h1>Today's To Do</h1>
            <span class="material-symbols-outlined">
                autorenew
            </span>
        </div>
        <div class="add-task">
            <input type="text" id="add-input" placeholder="Add new task...">
            <span class="material-symbols-outlined" id="add-btn">
                add
            </span>
        </div>
        <ul class="main-list">
            <li class="task">
                <input type="checkbox" class="checkInput">fixed task
                <ul class="task-menu">
                    <li>
                        <span class="task-menu-text">Edit</span>
                        <span class="material-symbols-outlined editTask">
                            edit_square
                        </span>
                    </li>
                    <li>
                        <span class="task-menu-text">Delete</span>
                        <span class="material-symbols-outlined deleteTask">
                            delete
                        </span>
                    </li>
                </ul>
                <span class="material-symbols-outlined menu-btn">
                    more_vert
                </span>
            </li>
        </ul>
        <div class="clear">
            <p>Clear all completed</p>
        </div>
    </div>
</body>

</html>
